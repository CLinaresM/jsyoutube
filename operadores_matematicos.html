<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        let a, b, sum, res, mult, div, resid, poten;
        //pedir datros al usuario
        a = parseInt(prompt('Ingrese valor 1... '));
        b = parseInt(prompt('Ingrese valor 2... '));
        // suma
        sum = a + b;
        //diferencia
        res = a - b;
        //producto
        mult = a * b;
        //cociente
        div = a / b;
        // residuo
        resid = a % b;
        //potencia
        poten =  a ** b;

        

        document.write('suma: ', sum)
        document.write('<br>');
        document.write('Diferencia: ', res)
        document.write('<br>');
        document.write('Producto: ', mult)
        document.write('<br>');
        document.write('Cociente: ', div)
        document.write('<br>');
        document.write('Residuo: ', resid)
        document.write('<br>');
        document.write('Potencia: ', poten)



    </script>
</body>
</html>
