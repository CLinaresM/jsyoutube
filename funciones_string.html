<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func_String</title>
</head>
<body>
    <script>

        let palabra = 'JavaScript';
        document.write('La palabra es: ',palabra);
        document.write('<br>');

        //ver tama√±o de un texto
        document.write('cantidad de letras: ',palabra.length);
        document.write('<br>');

        //ver caracteres especificos en un texto
        document.write('Primeras 4 letras: ', palabra.slice(3, 6));
        document.write('<br>');

        //ver caracteres especificos en un texto
        document.write('Primeras 4 letras: ', palabra.substring(0, 8));
        document.write('<br>');

        // cambiar valores en un texto
        let saludo = 'Hola a todos';
        saludo = saludo.replace('Hola', 'Adios');
        document.write(saludo);
        document.write('<br>');


        //poner en mayusculas
        document.write('En mayusculas: ', palabra.toUpperCase())
        document.write('<br>');

        //poner en minusculas
 
        document.write('En minusculas: ', palabra.toLowerCase())
        document.write('<br>');

        //unir texto
        let palabra2 = 'Curso de ';
        document.write(palabra2.concat(palabra))
        document.write('<br>');

        let palabra3 = '      Hola         ';
        document.write(palabra3);
        document.write('<br>');
        document.write(palabra3.trimStart());
        document.write('<br>');
        document.write(palabra3.trimEnd());
        document.write('<br>');
        document.write(palabra3.trim());
        document.write('<br>');

        //cortar cantidad de caracteres
        document.write(palabra.split('Script'))
        document.write('<br>');
        document.write(palabra.split('Java'))

        

    </script>
</body>
</html>
